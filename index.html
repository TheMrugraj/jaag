<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAAG Alumni Network</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="JAAG Logo">
        </div>
        <div class="form-link">
            <a href="https://forms.google.com" target="_blank">Add Your Profile <i class="fas fa-external-link-alt"></i></a>
        </div>
    </header>

    <section class="hero">
        <h1>JAAG Alumni Network</h1>
        <p>Connect with our extensive network of talented alumni</p>
    </section>

    <section class="filters">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name...">
        </div>
        <div class="filter-container">
            <select id="designation-filter">
                <option value="">All Designations</option>
                <!-- Will be populated dynamically from profileData -->
            </select>
            <select id="year-filter">
                <option value="">All Years</option>
                <!-- Will be populated dynamically from profileData -->
            </select>
            <select id="tag-filter">
                <option value="">All Tags</option>
                <!-- Will be populated dynamically from profileData -->
            </select>
            <button id="clear-filters">Clear Filters</button>
        </div>
    </section>

    <section class="card-grid" id="card-grid">
        <!-- Cards will be populated by JavaScript -->
    </section>

    <footer>
        <p>&copy; 2025 JAAG Alumni Network. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
